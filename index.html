<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini PBL - Auth System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS STYLE DI SINI --- */
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #fcf8f5; /* Background Cream Muda */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden; /* Mencegah scroll horizontal */
}

/* Background Decoration (Blur) */
.blur-glow {
    position: fixed; /* Fixed agar tetap saat di desktop */
    width: 400px;
    height: 400px;
    border-radius: 50%;
    filter: blur(90px);
    z-index: -1;
}
.top-left { top: -150px; left: -150px; background: rgba(255, 218, 185, 0.4); }
.bottom-right { bottom: -150px; right: -150px; background: rgba(255, 228, 196, 0.4); }

/* --- MAIN CARD CONTAINER (Desktop Mode) --- */
.main-card {
    width: 100%;
    max-width: 400px; /* Default mobile width */
    padding: 40px 30px;
    position: relative;
    transition: all 0.3s ease;
}

/* DESKTOP TWEAK: Saat layar lebar (>768px) */
@media (min-width: 768px) {
    body {
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* Sedikit gradasi biar elegan */
    }
    .main-card {
        background: white;
        max-width: 450px; /* Lebih lebar sedikit di desktop */
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); /* Efek kartu melayang */
        padding: 50px 40px;
    }
}

/* --- LOGO --- */
.header-logo {
    position: absolute;
    top: 25px;
    right: 25px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #2d2d39;
}
.brand-name { font-size: 14px; text-align: right; line-height: 1.2; }
.logo-icon { font-size: 22px; }

/* --- SECTION LOGIC (Hide/Show) --- */
.auth-section {
    display: none; /* Sembunyikan default */
    animation: fadeIn 0.5s ease;
}
.auth-section.active {
    display: block; /* Tampilkan jika active */
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* --- HERO SECTION --- */
.hero-section {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 30px;
    position: relative;
}
.small-hero { margin-top: 20px; margin-bottom: 30px; } /* Untuk Signup/Forgot */

.robot-bg {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 240px;
    opacity: 0.1;
    z-index: 0;
    pointer-events: none;
}

.title {
    font-size: 38px;
    font-weight: 800;
    color: #2d2d39;
    line-height: 1.1;
    margin-bottom: 8px;
    position: relative;
    z-index: 2;
}
.subtitle { font-size: 13px; color: #a0a0a0; font-weight: 500; position: relative; z-index: 2; }

/* --- FORMS --- */
.auth-form { display: flex; flex-direction: column; gap: 20px; }

.input-group { position: relative; width: 100%; }
.input-group input {
    width: 100%;
    padding: 12px 0;
    border: none;
    border-bottom: 1px solid #ddd;
    background: transparent;
    outline: none;
    font-size: 15px;
    color: #333;
    transition: border-color 0.3s;
}
.input-group input:focus { border-bottom: 1.5px solid #2d2d39; }
.input-group input::placeholder { color: #ccc; font-weight: 300; }

.toggle-password {
    position: absolute; right: 0; top: 12px;
    color: #aaa; cursor: pointer;
}

/* Options (Remember / Forgot) */
.options-row {
    display: flex; justify-content: space-between; align-items: center;
    font-size: 12px; color: #888; margin-top: -5px;
}
.remember-me { display: flex; align-items: center; gap: 5px; cursor: pointer; }
.link-text { text-decoration: none; color: #888; transition: color 0.3s; }
.link-text:hover { color: #2d2d39; }

/* Button */
.btn-primary {
    margin-top: 10px;
    width: 100%;
    padding: 16px;
    background-color: #2d2d39;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(45, 45, 57, 0.2);
    transition: transform 0.2s, background 0.3s;
}
.btn-primary:hover {
    background-color: #3e3e4f;
    transform: translateY(-2px);
}
.btn-primary:active { transform: translateY(0); }

/* Footer Links */
.footer-text { margin-top: 40px; text-align: center; font-size: 13px; color: #aaa; }
.footer-text a {
    color: #2d2d39; text-decoration: none; font-weight: 700; margin-left: 3px;
}
.footer-text a:hover { text-decoration: underline; }
/* Hilangkan fitur "eye" bawaan dari Microsoft Edge */
input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear {
    display: none;
}

/* Hilangkan fitur "eye" bawaan dari Chrome/Safari */
input[type="password"]::-webkit-password-reveal-button {
    display: none; 
    -webkit-appearance: none;
}
    </style>
</head>
<body>

    <div class="blur-glow top-left"></div>
    <div class="blur-glow bottom-right"></div>

    <div class="main-card">
        
        <header class="header-logo">
            <span class="brand-name">Mini <strong>PBL</strong></span>
            <i class="fa-solid fa-dragon logo-icon"></i>
        </header>

        <section id="loginSection" class="auth-section active">
            <div class="hero-section">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Robot" class="robot-bg">
                <h1 class="title">Hi! <br> Welcome</h1>
                <p class="subtitle">I'm waiting for you, please enter your detail!</p>
            </div>

            <form class="auth-form" onsubmit="event.preventDefault(); alert('Login Berhasil!');">
                <div class="input-group">
                    <input type="text" id="LoginInput" placeholder="Username, Email or Phone Number" required>
                </div>

                <div class="input-group password-group">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-regular fa-eye toggle-password"></i>
                </div>
                
                <div class="options-row">
                    <label class="remember-me">
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#" onclick="switchView('forgot')" class="link-text">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Log In</button>
            </form>

            <div class="footer-text">
                <p>Don't have an account? <a href="#" onclick="switchView('signup')">Sign Up</a></p>
            </div>
        </section>

        <section id="signupSection" class="auth-section">
            <div class="hero-section small-hero">
                <h1 class="title">Create Account</h1>
                <p class="subtitle">Join us and start your journey!</p>
            </div>

            <form class="auth-form" onsubmit="event.preventDefault(); alert('Akun Dibuat!');">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group password-group">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-regular fa-eye toggle-password"></i>
                </div>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <div class="footer-text">
                <p>Already have an account? <a href="#" onclick="switchView('login')">Log In</a></p>
            </div>
        </section>

        <section id="forgotSection" class="auth-section">
            <div class="hero-section small-hero">
                <h1 class="title">Forgot Password?</h1>
                <p class="subtitle">Enter your email to receive reset instructions</p>
            </div>

            <form class="auth-form" onsubmit="event.preventDefault(); alert('Link Reset Dikirim!');">
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>

            <div class="footer-text">
                <p>Back to <a href="#" onclick="switchView('login')">Log In</a></p>
            </div>
        </section>
    </div>

    <script>
        function switchView(viewName) {
            // Sembunyikan semua section
            document.querySelectorAll('.auth-section').forEach(el => el.classList.remove('active'));
            
            // Tampilkan section yang dipilih
            if (viewName === 'login') {
                document.getElementById('loginSection').classList.add('active');
            } else if (viewName === 'signup') {
                document.getElementById('signupSection').classList.add('active');
            } else if (viewName === 'forgot') {
                document.getElementById('forgotSection').classList.add('active');
            }
        }
        // Script untuk Toggle Password (Show/Hide)
document.querySelectorAll('.toggle-password').forEach(icon => {
    icon.addEventListener('click', function () {
        const input = this.parentElement.querySelector('input');
        
        // Cek tipe saat ini, lalu ubah
        if (input.getAttribute('type') === 'password') {
            input.setAttribute('type', 'text');
            this.classList.remove('fa-eye');
            this.classList.add('fa-eye-slash'); // Ganti ikon jadi mata dicoret
        } else {
            input.setAttribute('type', 'password');
            this.classList.remove('fa-eye-slash');
            this.classList.add('fa-eye'); // Kembalikan ke ikon mata biasa
        }
    });
});

/* --- LOGIKA REMEMBER ME --- */

// 1. Saat Halaman Dibuka: Cek apakah ada data tersimpan
window.addEventListener('DOMContentLoaded', () => {
    const savedUser = localStorage.getItem('savedUser');
    const isRemembered = localStorage.getItem('isRemembered');

    if (isRemembered === 'true' && savedUser) {
        document.getElementById('loginInput').value = savedUser;
        document.getElementById('rememberCheck').checked = true;
    }
});

// 2. Modifikasi Fungsi Login (Contoh Sederhana)
function handleLogin(event) {
    event.preventDefault(); // Mencegah reload halaman
    
    const userInput = document.getElementById('loginInput').value;
    const rememberMe = document.getElementById('rememberCheck').checked;

    if (rememberMe) {
        // Jika dicentang, simpan ke memori browser
        localStorage.setItem('savedUser', userInput);
        localStorage.setItem('isRemembered', 'true');
    } else {
        // Jika tidak dicentang, hapus ingatan
        localStorage.removeItem('savedUser');
        localStorage.removeItem('isRemembered');
    }

    alert('Login Berhasil! (Data disimpan: ' + rememberMe + ')');
    window.location.href = 'chat.html';
}
    </script>
    
</body>

</html>
